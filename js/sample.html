<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<script type="text/javascript" src="qrcode.js"></script>
	<!-- SJIS Support (optional), also makes it the default encoding -->
	<script type="text/javascript" src="qrcode_SJIS.js"></script>
	<!-- Uncomment below to encode string in qrcode as UTF8 by default -->
	<!--<script type="text/javascript" src="qrcode_UTF8.js"></script>-->
	<script type="text/javascript" src="sample.js"></script>
	<title>QR Code Generator for JavaScript</title>
	<link rel="stylesheet" href="sample.css">
</head>
<body onload="body_loadHander()">
	<h1>QR Code Generator for JavaScript</h1>

	<form name="qrForm">
	<p>
		<textarea name="msg">Type your message here.</textarea><br>
		<label><input name="trim" type="checkbox" checked> Trim whitespace</label>
		&nbsp;
		<span id="length"></span>
	</p>
	<p>
		Cell size:
		<input name="cellsize" type="number" min="1" max="999" value="4" size="4">
		&nbsp;
		Padding:
		<input name="padding" type="number" min="0" max="9" value="1" size="3">
	</p>
	<p>
		Image type:
		<select name="format">
			<option value="svg" selected>SVG</option>
			<option value="png">PNG</option>
			<option value="webp">WEBP</option>
			<option value="jpeg">JPEG</option>
			<option value="gif">GIF</option>
			<option value="gif-direct">GIF (w/o canvas)</option>
			<option value="ascii">ASCII</option>
			<option value="ascii-inv">ASCII inverted</option>
			<option value="table">Table</option>
		</select>
		&nbsp;
		Foreground:
		<input name="foreground" type="color" value="#000000">
		&nbsp;
		Background:
		<input name="background" type="color" value="#ffffff">
	</p>
	<p>
		Content mode:
		<select name="m">
			<option value="" selected>Auto</option>
			<option value="Numeric">Numeric</option>
			<option value="Alphanumeric">Alphanumeric</option>
			<option value="Byte">Byte</option>
			<option value="Kanji">Kanji</option>
		</select>
		&nbsp;
		Multibyte text:
		<select name="mb">
			<option value="default">None</option>
			<option value="SJIS">SJIS</option>
			<option value="UTF-8" selected>UTF-8</option>
		</select>
		&nbsp;
		Size type:
		<select name="t">
			<option value="0" selected>Auto</option>
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
			<option value="6">6</option>
			<option value="7">7</option>
			<option value="8">8</option>
			<option value="9">9</option>
			<option value="10">10</option>
			<option value="11">11</option>
			<option value="12">12</option>
			<option value="13">13</option>
			<option value="14">14</option>
			<option value="15">15</option>
			<option value="16">16</option>
			<option value="17">17</option>
			<option value="18">18</option>
			<option value="19">19</option>
			<option value="20">20</option>
			<option value="21">21</option>
			<option value="22">22</option>
			<option value="23">23</option>
			<option value="24">24</option>
			<option value="25">25</option>
			<option value="26">26</option>
			<option value="27">27</option>
			<option value="28">28</option>
			<option value="29">29</option>
			<option value="30">30</option>
			<option value="31">31</option>
			<option value="32">32</option>
			<option value="33">33</option>
			<option value="34">34</option>
			<option value="35">35</option>
			<option value="36">36</option>
			<option value="37">37</option>
			<option value="38">38</option>
			<option value="39">39</option>
			<option value="40">40</option>
		</select>
	</p>
	<p>
		Error correction level:
		<select name="e">
			<option value="L" selected>Low (7%)</option>
			<option value="M">Medium (15%)</option>
			<option value="Q">Quartile (25%)</option>
			<option value="H">High (30%)</option>
		</select>
		&nbsp;
		Mask pattern:
		<select name="mask">
			<option value="0" selected>Best</option>
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
			<option value="6">6</option>
			<option value="7">7</option>
			<option value="8">8</option>
		</select>
	</p>
	<div id="qr"></div>
	<p>
		<span id="qr-info"></span>
	</p>
	<p>
		<button type="button" id="download">Download</button>
	</p>
	</form>
</body>
</html>
